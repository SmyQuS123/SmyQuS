		<script language="JavaScript">
			var name = "Smyczko";
			var nameLength = name.length;
			var displayCount = (nameLength % 4) + 10;
for (var i = 1; i <= displayCount; i++) {
			if (i % 2 == 0) {
				document.write('<span style="font-size:50px;">' + name + '</span><br>');
			} else {
				document.write('wyświetlam ' + i + ' raz ' + name + '<br>');

		}
